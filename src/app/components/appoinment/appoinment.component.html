


<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>
<div class="flex-container">
  <div class="form">
   

    <form  [formGroup]="appointmentForm" (ngSubmit)="submitting_Appointment()" style="">
      <div class="container">
        <h1>Appoinment Form</h1>
 
        <hr>
    
   
        <input type="text" placeholder="Enter email"  required formControlName="email" >
    

        <input type="text" placeholder="Enter name" name="psw" required formControlName="name">
    
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="appoinmentDate">
          <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field><br><br>



       
        

    
        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
    
 
</div>

  
 
</div>
