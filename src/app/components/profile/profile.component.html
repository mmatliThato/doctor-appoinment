<div class="container d-flex justify-content-center align-items-center">
  <div class="card">
      <div class="upper"> <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid"> </div>
      <div class="user text-center">
          <div class="profile"> <img src="https://i.imgur.com/JgYD2nQ.jpg" class="rounded-circle" width="80"> </div>
      </div>
      <div class="mt-5 text-center">
          <h4 class="mb-0">{{doctor.username}} {{doctor.name}}</h4> <span class="text-muted d-block mb-2">{{doctor.Qualification}}</span> <span class="text-muted d-block mb-2">{{doctor.location}}</span> <button [routerLink]="['/updateprofile/']"  class="btn btn-primary btn-sm follow">Update Profile </button>
          <div class="d-flex justify-content-between align-items-center mt-4 px-4">
              <div class="stats">
                  <h6 class="mb-0">Years of Experience</h6> <span>{{doctor.yearsOfex}}</span>
              </div>
              <div class="stats">
                  <h6 class="mb-0">Bookings</h6> <span>142</span>
              </div>
              <div class="stats">
                  <h6 class="mb-0">Reviews</h6> <span>129</span>
              </div>
          </div>
      </div>
  </div>
</div>
