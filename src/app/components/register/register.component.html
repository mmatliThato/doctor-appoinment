
<div class="flex-container">
  <div class="form">
   

    <form  [formGroup]="signUpForm" (ngSubmit)="register()" style="">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <!-- <label for="email"><b>Email</b></label> -->
        <input type="text" placeholder="Enter username"  required formControlName="username" >
    
        <!-- <label for="psw"><b>Password</b></label> -->
        <input type="password" placeholder="Enter Password" name="psw" required formControlName="password">
    
        <!-- <label for="psw-repeat"><b>Username</b></label> -->
        <input type="text" placeholder="Enter title" name="psw-repeat" required formControlName="title">


        <input type="text" placeholder="Enter name" name="psw-repeat" required formControlName="name">
        <input type="text" placeholder="Enter location" name="psw-repeat" required formControlName="location">
       <input type="text" placeholder="Enter phonenumber" name="psw-repeat" required formControlName="phonenumber">
        <input type="text" placeholder="Enter yearsOfex" name="psw-repeat" required formControlName="yearsOfex">
                <input type="text" placeholder="Enter Qualification" name="psw-repeat" required formControlName="Qualification">
        <label>
       Forget password?
        </label>
        
        <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->
    
        <div class="clearfix">
         
          <button type="submit" class="signupbtn"  >Sign Up</button>
        </div> 
      </div>
    </form>
    <!-- [routerLink]="['/doctor/show', doc._id]" -->
 
</div>

  
 
</div>
