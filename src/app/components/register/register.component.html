

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<div class="wrapper">

  <div class="title">
    Register Here
  </div>
  <div class="social_media">
    <div class="item">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="item">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="item">
      <i class="fab fa-google-plus-g"></i>
    </div>
  </div>
  <form>
    
  </form>
  <div class="form">
    <form [formGroup]="signUpForm"  (ngSubmit)="register()">
      <div class="input_field">
        <input type="Email" placeholder="Name" class="input" formControlName="username">
        <i class="fas fa-user"></i>
      </div>
      <div class="input_field">
        <input type="password" placeholder="password" class="input" formControlName="password">
        <i class="fas fa-user"></i>

      </div>
      <div class="input_field">
        <input type="text" placeholder="title" class="input" formControlName="title">
        <i class="fas fa-user"></i>
      </div>

      <div class="input_field">
        <input type="text" placeholder="name" class="input"  formControlName="name">
        <i class="fas fa-user"></i>
      </div>
      <div class="input_field">
        <input type="text" placeholder="location" class="input" formControlName="location">
        <i class="fas fa-user"></i>
      </div>
      <div class="input_field">
        <input type="text" placeholder="phonenumber" class="input" formControlName="phonenumber">
        <i class="fas fa-user"></i>
      </div>
     
      <div class="input_field">
        <input type="text" placeholder="yearsOfex" class="input" formControlName="yearsOfex" >
        <i class="fas fa-lock"></i>
      </div>
      <div class="input_field">
        <input type="text" placeholder="Qualification" class="input"formControlName="Qualification" >
        <i class="fas fa-lock"></i>
      </div>
      <!-- <div class="btn"> -->
        <button type="submit" class="btn"  >Sign Up</button>
<!--   
      </div> -->
    </form>
   
  </div>
</div>
